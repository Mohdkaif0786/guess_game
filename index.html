<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Practice Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header -->
    <div class="header">
      <button class="agin_btn btn">Again!</button>
      <h2>(Between 1 and 20)</h2>
    </div>

    <h1>Guess My Number!</h1>
    <div class="computer_question_wraper"><div class="question">?</div></div>
    <div class="footer">
      <div class="form">
        <input type="number" min="1" max="10" id="user_no" />
        <button type="submit" class="check_btn btn">Check!</button>
      </div>
      <div class="result">
        <h3 class="msg">Start guessing. . . </h3>
        <div class="totalScore_wraper">
          <p class="font one">&#10070</p><p class="title">Score: <span class="total_score"></span></p>
        </div>
        <div class="highScore_wraper">
           <p class="font two">&#9813</p><p class="title">Highscore: <span class="high_score"></span></p>
        </div>
      </div>
    </div>

    <!-- javacript code start -->
    <script>
      let score=20;
      let high=0;
      const check_btn =document.querySelector(".check_btn");
      const again_btn=document.querySelector(".agin_btn");
      let score_tag=document.querySelector(".total_score");
      score_tag.innerHTML=score;
      let high_tag=document.querySelector(".high_score");
      high_tag.innerHTML=high;     
      
      let question_box=document.querySelector(".question");
      let msg=document.querySelector(".msg");
      function win(){
          document.body.style="background:green";
          user_no.style="background:green";
         } 
        function normal(){  
           document.body.style="background:black";
          user_no.style="background:black";
        }
      // chet btn code start..
      check_btn.addEventListener("click",()=>{
        let comp_no=Math.ceil(Math.random()*10);
        let user_no=document.querySelector("input");
        if(comp_no==user_no.value){
          win()
          msg.innerHTML="&#128077 Correct number!";
          question_box.innerHTML=comp_no;
          score+=5;
         score_tag.innerHTML= score;
        }
        else{
          normal();
          question_box.innerHTML="?";
          score-=2;
          score_tag.innerHTML= score;
          if(comp_no>user_no.value){
            console.log("user no less than")
            console.log(user_no.value,comp_no)
            msg.innerHTML="&#8595 Too low!";
          }
          else if(comp_no<user_no.value){
            msg.innerHTML='&#8593 Too high!';
          }
        }
    
      })
      again_btn.addEventListener("click",function(){
        // console.log("i am agin btn")
      if(high<score){
        high=score;
      }
      score=20;
      question_box.innerHTML="?";
      score_tag.innerHTML=score;
      high_tag.innerHTML=high;
      msg.innerHTML="Start guessing. . .";
      normal();
      })


      
    </script>
  </body>
</html>
